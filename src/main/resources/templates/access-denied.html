<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied!</title>
</head>
<body>
<div class="alert alert-danger col-xs-offset-1 col-xs-10">
    <h1>Denied!</h1>
    <p>You Don't have proper credentials to access this resource</p>

</div>

<div sec:authorize="hasRole('STUDENT')">
    <a href="/student">Go Back to Home page</a>
</div>
<div sec:authorize="hasRole('ADMIN')">
    <a href="/admin">Go Back to Home page</a>
</div>
</body>
</html>
