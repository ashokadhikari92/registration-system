<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student Page!</h1>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
</div>

WELCOME: <p><span sec:authentication="name">user name</span></p>
Roles: <p><span sec:authentication="principal.authorities">roles</span></p>

<div sec:authorize="hasRole('STUDENT')">
    This content is only shown to students.
</div>

<form action="#" method="post" th:action="@{/logout}">
    <p><input type="submit" value="log out"></p>
</form>
</body>
</html>
